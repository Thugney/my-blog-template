baseURL = "https://your-blog.example.com/"
title = "Your Blog Title | Microsoft Cloud Tech"
theme = "papermod"
languageCode = "en"
copyright = "© 2024-2026 Your Name. All rights reserved."

# Multilingual
defaultContentLanguage = "no"
defaultContentLanguageInSubdir = false

# Enable sitemap with priority settings
enableRobotsTXT = true

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 1
    [languages.en.params]
      description = "Practical solutions for Intune, Autopilot, Entra ID, Defender, and Purview"
      [languages.en.params.profileMode]
        enabled = true
        title = "Your Name"
        subtitle = "Your Role · Your Organization — Practical guides on Intune, Defender, Entra ID, Autopilot, and Purview."
        imageUrl = "images/profile.jpg"
        imageWidth = 150
        imageHeight = 150
        imageTitle = "Your Name"
        [[languages.en.params.profileMode.buttons]]
          name = "Posts"
          url = "/en/posts/"
        [[languages.en.params.profileMode.buttons]]
          name = "About"
          url = "/en/about/"
    [[languages.en.menu.main]]
      name = "Home"
      url = "/en/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Topics"
      url = "/en/tags/"
      weight = 2
    [[languages.en.menu.main]]
      name = "Search"
      url = "/en/search/"
      weight = 3
    [[languages.en.menu.main]]
      name = "About"
      url = "/en/about/"
      weight = 4

  [languages.no]
    languageName = "Norsk"
    languageCode = "no"
    weight = 2
    [languages.no.params]
      description = "Praktiske løsninger for Intune, Autopilot, Entra ID, Defender og Purview"
      [languages.no.params.profileMode]
        enabled = true
        title = "Ditt Navn"
        subtitle = "Din Rolle · Din Organisasjon — Praktiske guider for Intune, Defender, Entra ID, Autopilot og Purview."
        imageUrl = "images/profile.jpg"
        imageWidth = 150
        imageHeight = 150
        imageTitle = "Ditt Navn"
        [[languages.no.params.profileMode.buttons]]
          name = "Innlegg"
          url = "/posts/"
        [[languages.no.params.profileMode.buttons]]
          name = "Om"
          url = "/about/"
    [[languages.no.menu.main]]
      name = "Hjem"
      url = "/"
      weight = 1
    [[languages.no.menu.main]]
      name = "Emner"
      url = "/tags/"
      weight = 2
    [[languages.no.menu.main]]
      name = "Søk"
      url = "/search/"
      weight = 3
    [[languages.no.menu.main]]
      name = "Om"
      url = "/about/"
      weight = 4

[pagination]
pagerSize = 5

[params]
author = "Your Name"
env = "production"
mainSections = ["posts"]
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
defaultTheme = "auto"
disableThemeToggle = false
ShowAllPagesInArchive = true
ShowFullTextinRSS = true
displayFullLangName = true

# Site-wide SEO keywords
keywords = [
  "Microsoft Intune",
  "Windows Autopilot",
  "Entra ID",
  "Microsoft Defender",
  "Microsoft Purview",
  "Microsoft 365",
  "endpoint management",
  "device management",
  "PowerShell automation",
  "IT administration",
  "enterprise security",
  "cloud security",
  "MDM",
  "mobile device management",
  "conditional access",
  "identity management"
]

# Schema.org configuration for rich snippets
[params.schema]
publisherType = "Person"
sameAs = [
  "https://linkedin.com/in/your-linkedin",
  "https://x.com/yourhandle",
  "https://github.com/your-github"
]

# Social handles for Twitter Cards and Open Graph
[params.social]
twitter = "@yourhandle"
facebook_app_id = ""

# Theme color for browsers and PWA
[params.assets]
favicon = "favicon.png"
favicon16x16 = "favicon.png"
favicon32x32 = "favicon.png"
apple_touch_icon = "favicon.png"
theme_color = "#0a9396"
msapplication_TileColor = "#0a9396"

# Social Icons
[[params.socialIcons]]
  name = "linkedin"
  url = "https://linkedin.com/in/your-linkedin"

[[params.socialIcons]]
  name = "x"
  url = "https://x.com/yourhandle"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/your-github"

[[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

# SEO - Default image for social sharing
images = ["og-default.png"]

# SEO - Site verification (add your codes here when you have them)
# These enable Google Search Console and Bing Webmaster Tools
[params.analytics.google]
# SiteVerificationTag = "your-google-verification-code"

[params.analytics.bing]
# SiteVerificationTag = "your-bing-verification-code"

[params.analytics.yandex]
# SiteVerificationTag = "your-yandex-verification-code"

# Search
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content", "tags"]

# Outputs - includes sitemap for SEO
[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
term = ["HTML", "RSS"]

# Sitemap configuration for search engines
[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

# Syntax highlighting
[markup.highlight]
codeFences = true
lineNos = false
style = "monokai"
guessSyntax = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true
