baseURL = "https://blog.eriteach.com/"
title = "Eriteach | Microsoft Cloud Tech"
theme = "papermod"

# Multilingual
defaultContentLanguage = "no"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 1
    [languages.en.params]
      description = "Practical solutions for Intune, Autopilot, Entra ID, Defender, and Purview"
    [[languages.en.menu.main]]
      name = "Home"
      url = "/en/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Topics"
      url = "/en/tags/"
      weight = 2
    [[languages.en.menu.main]]
      name = "Search"
      url = "/en/search/"
      weight = 3
    [[languages.en.menu.main]]
      name = "About"
      url = "/en/about/"
      weight = 4

  [languages.no]
    languageName = "Norsk"
    languageCode = "no"
    weight = 2
    [languages.no.params]
      description = "Praktiske løsninger for Intune, Autopilot, Entra ID, Defender og Purview"
    [[languages.no.menu.main]]
      name = "Hjem"
      url = "/"
      weight = 1
    [[languages.no.menu.main]]
      name = "Emner"
      url = "/tags/"
      weight = 2
    [[languages.no.menu.main]]
      name = "Søk"
      url = "/search/"
      weight = 3
    [[languages.no.menu.main]]
      name = "Om"
      url = "/about/"
      weight = 4

[pagination]
pagerSize = 5

[params]
author = "Robel M."
env = "production"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
defaultTheme = "auto"
disableThemeToggle = false
ShowAllPagesInArchive = true
ShowFullTextinRSS = true
displayFullLangName = true

# Favicon
[params.assets]
favicon = "favicon.png"
favicon16x16 = "favicon.png"
favicon32x32 = "favicon.png"

# SEO - Default image for social sharing
images = ["og-default.png"]

# SEO - Site verification (add your codes here)
[params.analytics.google]
# SiteVerificationTag = "your-google-verification-code"

[params.analytics.bing]
# SiteVerificationTag = "your-bing-verification-code"

# Search
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content", "tags"]

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]

# Syntax highlighting
[markup.highlight]
codeFences = true
lineNos = false
style = "monokai"
guessSyntax = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true
